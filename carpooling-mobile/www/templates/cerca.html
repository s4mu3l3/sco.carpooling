<ion-view title="{{'lbl_search' | translate}}">
    <ion-content class="padding">
        <form novalidate class="simple-form search-form">
            <div class="list">
                <!--AUTOCOMPLETE-->
                <div class="item item-input item-autocomplete" ng-class="{'item-autocomplete-ok': equalFormAndTravelRequestFields['from']}">
                    <placeautocomplete ng-model="formTravelRequest['from'].name" placeholder="{{'lbl_from' | translate}}" attr-placeholder="{{'lbl_from' | translate}}" click-activation="true" data="places.from.names" on-type="typingFrom" on-select="setLocationFrom"></placeautocomplete>
                    <!----------------->
                    <a class="button button-icon icon ion-map padding-left" ng-click="showModalMap('from')"></a>
                </div>
                <!--AUTOCOMPLETE-->
                <div class="item item-input item-autocomplete" ng-class="{'item-autocomplete-ok': equalFormAndTravelRequestFields['to']}">
                    <placeautocomplete ng-model="formTravelRequest['to'].name" placeholder="{{'lbl_to' | translate}}" attr-placeholder="{{'lbl_to' | translate}}" click-activation="true" data="places.to.names" on-type="typingTo" on-select="setLocationTo"></placeautocomplete>
                    <!----------------->
                    <a class="button button-icon icon ion-map padding-left" ng-click="showModalMap('to')"></a>
                </div>
                <div class="item item-input">
                    <span class="input-label">{{'lbl_date' | translate}}</span>
                    <ionic-datepicker input-obj="datepickerObj">
                        <span>{{datepickerObj.inputDate | date:dateMask}}</span>
                    </ionic-datepicker>
                </div>
                <div class="item item-input">
                    <span class="input-label">{{'lbl_time' | translate}}</span>
                    <ionic-timepicker input-obj="timepickerObj">
                        <standard-time-meridian etime='timepickerObj.inputEpochTime'></standard-time-meridian>
                    </ionic-timepicker>
                </div>
            </div>
            <h4>{{'lbl_cerca' | translate}}</h4>
            <div class="list">
                <ion-radio ng-model="communities.useMyCommunities" ng-value="true" ng-disabled="!communities.enabled">{{'lbl_mycommunity' | translate}}</ion-radio>
                <ion-radio ng-model="communities.useMyCommunities" ng-value="false" ng-disabled="!communities.enabled">{{'lbl_allcommunity' | translate}}</ion-radio>
            </div>

            <div class="list item-text-wrap padding-bottom">
                <ion-toggle ng-model="formTravelRequest.monitored">{{'lbl_allsearchnotifications' | translate}}</ion-toggle>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button class="button button-carpooling" ng-click="searchTravel()" ng-disabled="!equalFormAndTravelRequestFields['from'] || !equalFormAndTravelRequestFields['to']">
                        {{'lbl_cerca' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
