<ion-view title="{{'lbl_findcommunity'| translate}}">
    <ion-content class="padding">
        <form novalidate class="simple-form search-form">
            <div class="list">
                <div class="item item-input">
                    <input type="text" placeholder="{{'lbl_name'| translate}}" ng-model="search.searchText">
                </div>
                <div class="item item-input">
                    <input type="text" placeholder="{{'lbl_tripzone'| translate}}" ng-model="search.location.address">
                    <button class="button button-icon icon ion-android-locate" ng-click="showModalMap()"></button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="button button-carpooling" ng-click="findCommunity()">
                        {{'lbl_cerca'| translate}}
                    </button>
                </div>
            </div>

        </form>
    </ion-content>
</ion-view>
