<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-light">
        <h1 class="title">{{'lbl_credits' | translate}}</h1>
        <button class="button button-light button-clear" ng-click="closeCredits()"><i class="ion ion-close-round"></i></button>
    </ion-header-bar>
    <ion-content class="padding credits">
        <h1 class="credits-title">{{'credits_title' | translate}}</h1>

        <div class="credits-version">v. {{version}}</div>

        <div class="padding-vertical">
            <h4>{{'credits_project' | translate}}</h4>
            <a href="#" onclick="window.open('http://www.smartcommunitylab.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo-sco-fbk.png" width="100%" />
            </a>
            <a href="#" onclick="window.open('http://www.streetlife-project.eu/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo_streetLife.png" width="50%" />
            </a>
        </div>

        <div class="padding-vertical">
            <h4>{{'credits_with' | translate}}</h4>
            <a href="#" onclick="window.open('http://www.comune.rovereto.tn.it', '_system', 'location=yes'); return false;">
                <img class="padding-horizontal" src="img/credits/logo_rovereto.png" width="25%" />
            </a>
            <a href="#" onclick="window.open('http://www.caire.it', '_system', 'location=yes'); return false;">
                <img class="padding-horizontal" src="img/credits/caire.png" width="70%" />
            </a>
        </div>

        <div class="padding-vertical">
            <h4>{{'credits_info' | translate}}</h4>
            <a class="credits-mail" href="mailto:iposto@smartcommunitylab.it">iposto@smartcommunitylab.it</a>
        </div>

        <div>
            <button class="button button-block button-carpooling" onclick="window.open('http://www.smartcommunitylab.it/licenze/', '_system', 'location=yes'); return false;">
                {{'credits_licenses_button' | translate}}
            </button>
        </div>
    </ion-content>
</ion-modal-view>
